name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Deploy to VM
      env:
        HOST: ${{ secrets.VM_HOST }}
        USERNAME: ${{ secrets.VM_USERNAME }}
        SSH_KEY: ${{ secrets.VM_SSH_KEY }}
      run: |
        echo "${SSH_KEY}" > ssh_key
        chmod 600 ssh_key
        ssh -o StrictHostKeyChecking=no -i ssh_key $VM_USERNAME@$VM_HOST 'bash -s' < ./deploy.sh
